{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4  mt-5">
            <form action="{% url 'task_detail' task.id %}" method="POST" class="card card-body was-validated">
                <h1 class="text-center">Task detail</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="id_title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="id_title" value="{{task.title}}"
                        name="title" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Description:</label>
                    <textarea name="description" cols="" rows="" class="form-control" id="id_description"
                     required>{{task.description}}</textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="id_important" name="important" {% if task.important %}checked{% endif %} >
                    <label class="form-check-label" for="myCheck">I agree on blabla.</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>
                <button class="btn btn-outline-primary">
                    update
                </button>
            </form>
            <form action="{% url 'complete_task' task.id %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-outline-primary">
                    completed
                </button>
            </form>
            
            <form action="{% url 'delete_task' task.id %}" method="POST" class="card card-body ">
                {% csrf_token %}
                <button class="btn btn-outline-primary">
                    delete
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
